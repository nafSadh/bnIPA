<html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script src="bnIPA.js"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      $("#bn").change(function(){
        var bntx = $("#bn").val();
        $("#ipa").text(bnIPA(bntx));
      });

    });
  </script>
</head>
<body align="center" style="background: #f8f8f8;">
<div style="display: inline-block">
  <h1><span style="color:#01796F">b</span><span style="color:#E11837">n</span><span style="color:#07C">IPA</span></h1>
  <h2>handy tool to type <a href="http://en.wikipedia.org/wiki/Help:IPA_for_Bengali" title="International Phonetic Alphabet">IPA</a> of Bengali</h2>
  <div id="content" align="left" style="padding: 8pt; background:#eee;">
    <span style="width:50pt; display: inline-block;">বাংলা:</span><input id="bn" style="width: 300pt;"/><br/>
    IPA: <span id="ipa" style="width: 100%; display:block;"></span>
    <br/><hr/>
    Specials:্যা -> @,  Implicit অ ->^
  </div>
</div>
</body>
</html>
