<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script type="application/javascript">
    var BN_IPA = {'অ':'ɔ', 'আ':'a', 'ই':'i', 'ঈ':'iː', 'উ':'u', 'ঊ':'uː',
      '্':'',  'া':'a', 'ি':'i', 'ী':'iː', 'ু':'u', 'ূ':'uː',
      'ঋ':'ri', 'এ':'e', 'ঐ':'oj', 'ও':'o', 'ঔ':'ow',
      'ৃ':'ri', 'ে':'e', 'ৈ':'oj', 'ো':'o', 'ৌ':'ow',
      'ক':'k',  'খ':'kʰ',  'গ':'g',  'ঘ':'ɡʱ',  'ঙ':'ŋ',
      'চ':'tʃ', 'ছ':'tʃʰ', 'জ':'dʒ', 'ঝ':'dʒʰ', 'ঞ':'n',
      'ট':'ʈ',  'ঠ':'ʈʰ',  'ড':'ɖ',  'ঢ':'ɖʰ',  'ণ':'ɳ',
      'ত':'t̪', 'থ':'t̪ʰ', 'দ':'d̪',  'ধ':'d̪ʰ',  'ন':'n',
      'প':'p',  'ফ':'pʰ',  'ব':'b',  'ভ':'b', 'ম':'m',
      'য':'dz', 'র':'r', 'ল':'l',
      'শ':'ʃ', 'ষ':'ʂ', 'স':'s', 'হ':'ɦ',
      'ড়':'ɾ', 'ঢ়':'ɽʱ', 'য়':'e̯',
      'ৎ':'t̪', 'ং':'ŋ', 'ঃ':'h','ঁ':'◌̃'};

    function bnIPA(bengali){
      var ipa=""
      for (var i = 0, len = bengali.length; i < len; i++) {
        b = bengali[i];
        if (b in BN_IPA) p = BN_IPA[b];
        else p = b;
        ipa+=p;
      }
      return ipa;
    }
    $(document).ready(function () {
      $("#bn").change(function(){
        var bntx = $("#bn").val();
        $("#ipa").text(bnIPA(bntx));
      });

    });
  </script>
</head>
<body>
বাংলা: <input id="bn" />
IPA: <span id="ipa"></span>
</body>
</html>
